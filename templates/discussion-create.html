<!DOCTYPE html>
<html>
  <head>
    <title>Create Discussion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bg-[url('https://image.tmdb.org/t/p/original/1i1N0AVRb54H6ZFPDTwbo9MLxSF.jpg')] bg-center bg-cover h-lvh">
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black opacity-20"></div>

        <!-- Creation Form -->
        <div class="flex flex-row justify-center items-center h-lvh">
            <div class="bg-black bg-opacity-50 backdrop-filter backdrop-blur-md h-auto w-1/4 rounded-3xl text-white p-14">
                <h1 class="font-bold text-4xl tracking-wider">Create Discussion</h1>

                <form action="/create-discussion/{{ username }}" method="POST" class="text-white">
                    <div class="flex flex-col space-y-6 pt-4 tracking-wider text-lg">
                        <!-- Topic -->
                        <div>
                            <label for="topic">Topic:</label><br />
                            <input class="mt-2 rounded-[4px] h-10 w-full text-[0.95rem] bg-transparent border-white border-[1px] placeholder-neutral-400 p-3 place" type="text" id="topic" name="topic" placeholder="Enter a topic name" required />
                        </div>

                        <!-- Content -->
                        <div>
                            <label for="content">Content:</label><br />
                            <textarea class="mt-2 rounded-[4px] w-full text-[0.95rem] bg-transparent border-white border-[1px] placeholder-neutral-400 p-3" id="content" name="content" placeholder="Enter the content" rows="5" required></textarea>
                        </div>

                        <input class="bg-white h-10 text-black uppercase font-bold rounded-[4px]" type="submit" value="Create" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
