<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .error {
        color: red;
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div
      class="bg-[url('https://image.tmdb.org/t/p/original/1i1N0AVRb54H6ZFPDTwbo9MLxSF.jpg')] bg-center bg-cover h-lvh"
    >
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black opacity-20"></div>

      <!-- Sign Up Form -->
      <div class="flex flex-row justify-center items-center h-lvh">
        <div
          class="bg-black bg-opacity-50 backdrop-filter backdrop-blur-md h-auto w-1/4 rounded-3xl text-white p-14"
        >
          <h1 class="font-bold text-4xl tracking-wider">SIGN UP</h1>
          <form action="/signup" method="POST" class="text-white">
            <div class="flex flex-col space-y-6 pt-4 tracking-wider text-lg">
              <!-- Username -->
              <div>
                <label for="username">Username</label><br />
                <input
                  class="mt-2 rounded-[4px] h-10 w-full text-[0.95rem] bg-transparent border-white border-[1px] placeholder-neutral-400 p-3 place"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Your Username"
                  required
                />
                {% with messages = get_flashed_messages(with_categories=false)
                %} {% if messages %}
                <p class="error">{{ messages[0] }}</p>
                {% endif %} {% endwith %}
              </div>

              <!-- Email -->
              <div>
                <label for="email">Email</label><br />
                <input
                  class="mt-2 rounded-[4px] h-10 w-full text-[0.95rem] bg-transparent border-white border-[1px] placeholder-neutral-400 p-3 place"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="example@mail.com"
                  required
                />
              </div>

              <!-- Password -->
              <div class="password">
                <label for="password">Password:</label><br />
                <input
                  class="mt-2 rounded-[4px] h-10 w-full text-[0.95rem] bg-transparent border-white border-[1px] placeholder-neutral-400 p-3 place"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <input
                class="bg-white h-10 text-black uppercase font-bold rounded-[4px]"
                type="submit"
                value="Sign Up"
              />

              <!-- Already have an account? -->
              <div class="flex flex-row justify-between text-sm font-normal">
                <div>
                  <p>
                    Already have an account?
                    <span
                      ><a href="/login" class="text-txtPurple font-medium"
                        >Log in here</a
                      ></span
                    >
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
