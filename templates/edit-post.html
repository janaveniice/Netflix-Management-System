{% extends "base.html" %}

{% block title %}
Edit Post
{% endblock %}

{% block content %}
<div class="min-h-lvh mx-auto p-24">
    <div class="flex flex-col mx-auto bg-gray-800 rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-white mb-6">Edit Post</h1>
        <p class="text-white mb-4">Editing as: {{ user.username }}</p>
        <form action="/update-post/{{ user.username }}/{{ post._id }}" method="POST">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                <input type="text" id="topic_name" name="topic_name" value="{{ post.topic_name }}" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="content" class="block text-sm font-medium text-gray-300 mb-2">Content</label>
                <textarea id="content" name="content" rows="10" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ post.content }}</textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 bg-txtPurple text-white rounded-md hover:bg-purpleHover focus:outline-none focus:ring-2 focus:ring-blue-500">Update Post</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
