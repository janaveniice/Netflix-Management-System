<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="h-lvh bg-gradient-to-r from-txtPurple to-bgPurple">
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black opacity-20"></div>

      <!-- Forgot Password Form -->
      <div class="flex flex-row justify-center items-center h-lvh">
        <div
          class="bg-black bg-opacity-50 backdrop-filter backdrop-blur-md h-auto w-[28%] rounded-3xl text-white p-14"
        >
          <h1 class="font-bold text-4xl pb-2">Forgot Password</h1>
          <p>Enter your email to continue.</p>

          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}" style="color: red">
            {{ message }}
          </div>
          {% endfor %} {% endif %} {% endwith %}

          <form action="/forget-password" method="POST" class="text-white">
            <div class="flex flex-col space-y-6 pt-4 tracking-wider text-lg">
              <!-- Email Input -->
              <div>
                <label for="email">Email:</label><br />
                <input
                  class="mt-2 rounded-[4px] h-10 w-full text-[0.95rem] bg-transparent border-white border-[1px] placeholder-neutral-400 p-3 place"
                  type="email"
                  id="email"
                  name="username"
                  placeholder="name@mail.com"
                  required
                />
              </div>

              <!-- Submit Button -->
              <button
                class="bg-white h-10 text-black uppercase font-bold text-center rounded-[4px] pt-1"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
